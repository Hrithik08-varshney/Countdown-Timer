<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="projectcount.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div>
        <h1 id="heading"> COUNTDOWN TIMER <span id="sign" class="fa"></span></h1>
    </div>
    <div id="outerdiv">
        <br>
        <div id="countdiv">
            <p id="countpara">00:00:00</p>
        </div>
        <div>
            <button id="btn">START</button><span> </span><button id="btnstop">STOP</button>
         </div>
         <br>
    </div>     
    <script src="projectcount.js"></script>
 
</body>
</html>
